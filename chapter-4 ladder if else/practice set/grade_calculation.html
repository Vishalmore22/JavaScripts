<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade calculation </title>
</head>
<body>
    <script>
        // wap to calculate grade based on percentage 5 subjects.(100 marks each subjects)
        // percentage = (total marks/500)*100
        // 95 to 100 - A+
        // 90 to 94 - A
        // 80 to 89 - B+
        // 70 to 79 - B 
        // 60 to 69 - C
        // 50 to 59 - D
        // below 50 - better luck next time 
        
        const gujrathi = 90;
        const hindi = 85;   
        const english = 75;
        const math = 95;
        const science = 80;

        const totalMarks = gujrathi + hindi + english + math + science;
        console.log("Total Marks: " + totalMarks);

        const percentage = (totalMarks / 500) * 100;
        console.log("Percentage: " + percentage + "%");

        if(percentage>=95){
            console.log("your grade is A+");
        }
        else if(percentage>=90){
            console.log("your grade is A");
        }
        else if(percentage>=80){
            console.log("your grade is B+");
        }
        else if(percentage>=70){
            console.log("your grade is B");
        }
        else if(percentage>=60){
            console.log("your grade is C");
        }
        else if(percentage>=50){
            console.log("your grade is D");
        }
        else{
            console.log("better luck next time");
        }
    </script>
</body>
</html>
