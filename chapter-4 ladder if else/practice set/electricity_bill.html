<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find electricity bill</title>
</head>

<body>
    <script>
        // wap to calculate electricity bill, based on defferent units.
        // 1 to 20 = 1rs/unit, 21 to 50 = 1.5rs/unit, 51 to 100 = 2rs/unit, 101 to 150 =2.5rs/unit, 151 and above = 5rs/unit
        const unit = 160;
        let bill;

        if (unit <= 20) {   
            bill = unit * 1;
            console.log("your bill amount is " + bill);
        }
        else if (unit <= 50) {
            bill = (20 * 1) + (unit - 20) * 1.5;
            console.log("your bill amount is " + bill);
        }
        else if (unit <= 100) {
            bill = (20 * 1) + (30 * 1.5) + (unit - 50) * 2;
            console.log("your bill amount is " + bill);
        }
        else if (unit <= 150) {
            bill = (20 * 1) + (30 * 1.5) + (50 * 2) + (unit - 100) * 2.5;
            console.log("your bill amount is " + bill);
        }
        else {
            bill = (20 * 1) + (30 * 1.5) + (50 * 2) + (50 * 2.5) + (unit - 150) * 5;
            console.log("your bill amount is " + bill);
        }
    </script>
</body>

</html>
