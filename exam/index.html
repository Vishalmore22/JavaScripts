<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body style="background-color: cadetblue;">
    <section>
        <div class="container d-flex justify-content-center">
            <input id="title" placeholder="   Title" type="text" class="w-25 m-3 rounded-pill border-0"
                style="background-color: blanchedalmond;">
            <input id="discription" placeholder="  Enter Text Here" type="text" class="w-50 mx-0 my-3 rounded-pill border-0"
                style="background-color: blanchedalmond;">
            <button id="add-note-button" class="btn w-25 mx-3 my-3 rounded-pill" style="background: rgb(250, 250, 248)">Add Task</button>
        </div>
    </section>
    <section class="note-section">
        <div id="note-container" class="container d-flex flex-wrap justify-content-center">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
