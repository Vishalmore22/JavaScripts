<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year or nor !</title>
</head>

<body>
    <script>
        const year = 2024;

        if (year % 4 == 0) {
            console.log("this is a leap year");
        }
        else {
            console.log("this is not a leap year");
        }
    </script>
</body>

</html>
