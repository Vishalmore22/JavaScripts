<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opretors and if else</title>
</head>
<body>
    <script>
        // Opretors 
        // 1. Arithmetic Operators (+ , - , * , / , % )
            let a = 10;
            let b = 5;
            console.log(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);
        // 2. Assignment Operators (= , += , -= , *= , /= )
            let c = 20;
            c += 5; // c = c + 5
            console.log(c);
            c -= 3; // c = c - 3
            console.log(c); 
            c *= 2; // c = c * 2
            console.log(c);
            c /= 4; // c = c / 4
            console.log(c);  
        // 3. Comparison Operators (== , !=, > , < , >= , <= )
            let d = 15;
            console.log(d == 15); // true
            console.log(d === '15'); // false
            console.log(d != 10); // true
            console.log(d > 10); // true
            console.log(d < 20); // true
            console.log(d >= 15); // true
            console.log(d <= 10); // false
        // 4. Logical Operators (&& , || , ! )
            let e = 25;
            console.log(e > 10 && e < 30); // true
            console.log(e < 10 || e > 20); // true
            console.log(!(e > 30)); // true

        // if else statement
        // if condition is true then block of code will be executed otherwise else block of code will be executed
        // either if or else will be executed 
            let age = 18;
            if(age >= 18){
                console.log("You are eligible to vote.");
            } else {
                console.log("You are not eligible to vote.");
            }

        
        
    </script>
</body>
</html>
