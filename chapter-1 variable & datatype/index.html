<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter-1 variable & datatypes</title>
</head>

<body>
    <script>
        // variable and datatypes in javascript
        // let, const, var
        let name = "vishal";
        name = "kumar";
        console.log(name);
        const pi = 3.14;
        console.log(pi);
        // datatypes
        // number, string, boolean, object
        const a = 10;// number
        const b = "vishal";// string
        const c = true;//boolean
        const d = {};//object
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
    </script>
</body>

</html>
