<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num divisible by 7 or not</title>
</head>

<body>
    <script>
        const num1 = 28;

        if (num1 % 7 == 0) {
            console.log("num1 is divisible by 7");
        }
        else {
            console.log("num1 is not divisible by 7");
        }
    </script>
</body>

</html>
