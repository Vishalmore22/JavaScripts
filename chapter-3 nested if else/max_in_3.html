<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max in 3</title>
</head>

<body>
    <script>
        const num1 = 90, num2 = 90, num3 = 90;

        if (num1 > num2) {
            if (num1 > num3) {
                console.log("num1 is max");
            }
            else {
                console.log("num3 is max");
            }
        }
        else {
            if (num2 > num3) {
                console.log("num2 is max");
            }
            else {
                if (num1 == num2 && num2 == num3) {
                    console.log("num1 , num2 and num3 are equal");
                }
                else
                {
                    console.log("num3 is max");
                }
            }
        }
    </script>
</body>

</html>
