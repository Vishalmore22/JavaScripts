<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max in 4</title>
</head>

<body>
    <script>
        const num1 = 30, num2 = 30, num3 = 30, num4 = 20;

        if (num1 > num2) {
            if (num1 > num3) {
                if (num1 > num4) {
                    console.log(" Max is num1 ");
                }
                else {
                    console.log(" Max is num4 ");
                }
            }
            else {
                if (num3 > num4) {
                    console.log(" Max is num3 ");
                }
                else {
                    console.log(" Max is num4 ");
                }
            }
        } else {
            if (num2 > num3) {
                if (num2 > num4) {
                    console.log(" Max is num2 ");
                }
                else {
                    console.log(" Max is num4 ");
                }
            }
            else {
                if (num3 > num4) {
                    console.log(" Max is num3 ");
                }
                else {
                    if (num1 == num2 && num2 == num3 && num3 == num4) {
                        console.log(" All numbers are equal ");
                    } else {
                        console.log(" Max is num4 ");
                    }
                }
            }
        }
    </script>
</body>

</html>
