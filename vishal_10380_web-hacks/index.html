<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <h1>EMI Calculator</h1>

    <div class="form-group">
        <label for="loanAmount">Loan Amount :</label>
        <input type="number" id="loanAmount" placeholder="e.g., 500000">
    </div>

    <div class="form-group">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="e.g., 10">
    </div>

    <div class="form-group">
        <label for="loanTerm">Loan Term (Years):</label>
        <input type="number" id="loanTerm" placeholder="e.g., 5">
    </div>

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div id="result">
        <strong>Monthly EMI:</strong> ₹<span id="monthlyEMI">0.00</span><br>
        <strong>Total Interest Payable:</strong> ₹<span id="totalInterest">0.00</span><br>
        <strong>Total Payment:</strong> ₹<span id="totalPayment">0.00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
